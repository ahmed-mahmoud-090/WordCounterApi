<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        textarea {
            width: 100%;
            height: 100px;
            
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>📘 Word & Character Counter</h1>

    <textarea id="textInput" placeholder="Enter your text here..."></textarea><br>
    <button onclick="analyzeText()">Analyze</button>

    <div id="result"></div>

    <h2>🗂️ History</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Words</th>
                <th>Chars</th>
                <th>Created At</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiBase = "https://localhost:7247/api/WordCounter";

        async function analyzeText() {
            const text = document.getElementById("textInput").value;
            const res = await fetch(apiBase, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            if (!res.ok) {
                alert("Error analyzing text");
                return;
            }

            const data = await res.json();
            document.getElementById("result").innerHTML = `
                <p><strong>Words:</strong> ${data.wordCount}</p>
                <p><strong>Characters:</strong> ${data.characterCount}</p>
            `;

            loadHistory();
        }

        async function loadHistory() {
            const res = await fetch(`${apiBase}/all`);
            const analyses = await res.json();

            const tbody = document.querySelector("#historyTable tbody");
            tbody.innerHTML = "";

            analyses.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.text}</td>
                        <td>${item.wordCount}</td>
                        <td>${item.characterCount}</td>
                        <td>${new Date(item.createdAt).toLocaleString()}</td>
                        <td><button onclick="deleteEntry(${item.id})">❌</button></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function deleteEntry(id) {
            if (confirm("Are you sure you want to delete this analysis?")) {
                await fetch(`${apiBase}/${id}`, { method: "DELETE" });
                loadHistory();
            }
        }

     
        window.onload = loadHistory;
    </script>
</body>
</html>
